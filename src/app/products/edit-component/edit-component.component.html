<div class="form-group">
    <label for="pname">Product Name</label>
    <input type="text" class="form-control " id="pname" [value]="prodObj?.pName">
</div>

<div class="form-group">
    <label for="pStatus">Product Status</label>
    <select name="" id="pStatus" class="form-control" [value]="prodObj?.pStatus">
        <option value="In progress">In progress</option>
        <option value="Dispached">Dispached</option>
        <option value="Delivered">Delivered</option>
    </select>
</div>
<div>
    <button class="btn btn-primary">Update Product</button>
</div>
